---
driver:
  name: <%= ENV['KI_DRIVER'] || 'vagrant' %>

provisioner:
  name: chef_zero
  attributes:
    cassandra:
      setup_jamm: true
      notify_restart: true
      config:
        cluster_name: test

platforms:
  - name: ubuntu-14.04
    run_list:
      - recipe[apt]
  <% if (ENV['KI_DRIVER'] == 'docker') then %>
    driver_config:
      provision_command:
        - apt-get update && apt-get install net-tools
        - curl -L https://www.opscode.com/chef/install.sh | bash -s -- -v 12.4.1
        - env GEM_HOME=/tmp/verifier/gems GEM_PATH=/tmp/verifier/gems GEM_CACHE=/tmp/verifier/gems/cache /opt/chef/embedded/bin/gem install thor busser busser-serverspec serverspec bundler && chown -R kitchen:kitchen /tmp/verifier
      require_chef_omnibus: false
      use_sudo: false
  <% else %>
      # without additional memory, ubuntu suites will fail
    customize:
      memory: 1024
  <% end %>

  - name: centos-7.2
    run_list:
    - recipe[yum]

  - name: centos-6.8
    run_list:
    - recipe[yum]

suites:
  - name: default
    run_list:
      - recipe[cassandra-dse::default]

  - name: opscenter-agent-datastax
    attributes:
      cassandra:
        opscenter:
          agent:
            server_host: 0.0.0.0
            use_chef_search: false
    run_list:
      - recipe[cassandra-dse::default]
      - recipe[cassandra-dse::opscenter_agent_datastax]

  - name: opscenter-server-datastax
    run_list:
      - recipe[cassandra-dse::default]
      - recipe[cassandra-dse::opscenter_server]

  - name: dsc22
    attributes:
      cassandra:
        package_name: dsc22
        version: 2.2.7
        release: 1
    run_list:
      - recipe[cassandra-dse::default]

  - name: dsc21
    attributes:
      cassandra:
        package_name: dsc21
        version: 2.1.10
        release: 1
    run_list:
      - recipe[cassandra-dse::default]

  - name: dsc20
    attributes:
      cassandra:
        package_name: dsc20
        version: 2.0.16
        release: 1
    run_list:
      - recipe[cassandra-dse::default]

  - name: dsc30
    attributes:
      java:
        jdk_version: 8
      cassandra:
        package_name: dsc30
        version: 3.0.6
        release: 1
        setup_jna: true
        user_home: '/home/cassandra'
    driver:
      customize:
        memory: 1280
    run_list:
      - recipe[cassandra-dse::default]

  - name: tarball
    attributes:
      cassandra:
        install_method: tarball
        version: "3.9"
    driver:
      customize:
        memory: 1280
    run_list:
      - recipe[cassandra-dse::default]

  - name: dse
    run_list:
      - recipe[cassandra-dse::default]
    attributes:
      cassandra:
        dse:
          credentials:
            databag: false
            username: <%= ENV['CASSANDRA_DSE_USERNAME'] %>
            password: <%= ENV['CASSANDRA_DSE_PASSWORD'] %>
